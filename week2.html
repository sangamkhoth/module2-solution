<style>/* Reset default margin and padding */
    body, header, main, section {
        margin: 0;
        padding: 0;
    }
    
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    main {
        display: flex;
        flex-wrap: wrap;
    }
    
    .section {
        flex: 1;
        padding: 20px;
        border: 1px solid #000;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 991px) {
        .section {
            flex-basis: 50%;
        }
    }
    
    @media (max-width: 767px) {
        .section {
            flex-basis: 100%;
        }
    }
    </style>
